<div class="profile-container">
    <div class="profile-card">
        <div class="header">
            <h2>Profile</h2>
            <button class="logout-btn" (click)="logout()">Logout</button>
        </div>

        <div *ngIf="loading && !user" class="loading">
            Loading profile...
        </div>

        <form *ngIf="user" [formGroup]="profileForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="name">Name</label>
                <!-- <input type="text" id="name" formControlName="name" placeholder="Enter your name"> -->
                <!-- <div class="error-message" *ngIf="profileForm.get('name')?.invalid && profileForm.get('name')?.touched">
                    <span *ngIf="profileForm.get('name')?.errors?.['required']">Name is required</span>
                </div> -->
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" formControlName="email" placeholder="Enter your email">
            </div>

            <div class="success-message" *ngIf="updateSuccess">
                Profile updated successfully!
            </div>

            <div class="error-message" *ngIf="errorMessage">
                {{ errorMessage }}
            </div>

            <button type="submit" [disabled]="profileForm.invalid || loading">
                {{ loading ? 'Updating...' : 'Update Profile' }}
            </button>
        </form>
    </div>
</div>
